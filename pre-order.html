<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6de6aa5275.js" crossorigin="anonymous"></script>
    <title>Specification</title>
</head>

<body class="order-now">
    <header class="container">
        <div class="navigation">
            <a href="index.html">
                <img src="img/logo.svg" alt="LivLiv">
            </a>
            <p>Learn more about the product:</p>
            <nav>
                <a href="photos.html">Photos</a>
                <a href="specification.html">Specification</a>
            </nav>
        </div>
        <a class="header-order-btn btn disabled-btn" href="pre-order.html">
            <i class="fas fa-shopping-cart"></i>
            <strong>pre-order</strong>
             <span>300 GEL</span> 
        </a>
    </header>
    <main class="container">
        <section class="pre-order">
            <div class="shipping">
                <div class="pre-order-now">
                    <form action="#">
                        <h2>Pre-order Now</h2>
                        <input type="text" name="YourName" id="YourName" placeholder="Your Name">
                        <input type="email" name="Email" id="Email" placeholder="Email">
                        <input type="text" name="PhoneNumber" id="PhoneNumber" placeholder="Phone Number">
                        <input type="text" name="Adress" id="Adress" required placeholder="Adress*">
                        <button class="btn">
                            <i class="fas fa-shopping-cart"></i>
                            <strong>pre-order</strong>  <span>300.00 GEL</span>
                        </button>
                        <a class="free-shipping" href="#">
                            <span>*</span>Free Shipping</a>
                    </form>
                    <div class="need-help">
                        <img src="img/warrning.png" alt="warrning">
                        <div>
                            <h2>Need some help?</h2>
                            <p>We can answer all your questions about
                                getting ready for pre-order.</p>
                            <a href="#">I have Some Question</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circles">
        <span></span>
    </div>
</body>

</html>
